apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: order-fault
spec:
  hosts:
  - order.default.svc.cluster.local
  http:
  - fault:
      delay:
        percent: 100
        fixedDelay: 30s
    route:
    - destination:
        host: order.default.svc.cluster.local
        subset: v1