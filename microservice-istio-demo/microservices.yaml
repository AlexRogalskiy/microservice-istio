apiVersion: apps/v1beta1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    run: postgres
    app: postgres
    version: "1.0"
    visualize: "true"        
  name: postgres
  annotations:
    sidecar.istio.io/inject: "false"
spec:
  replicas: 1
  selector:
    matchLabels:
      run: postgres
      app: postgres
      version: "1.0"
      serving: "true"    
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: postgres
        app: postgres
        version: "1.0"
        serving: "true"    
        visualize: "true"                
    spec:
      containers:
      - name: postgres
        image: microservice-istio-postgres:latest        
        imagePullPolicy: Never        
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: "dbuser"
        - name: POSTGRES_PASSWORD
          value: "dbpass"
        resources: {}
        volumeMounts:
        - name: postgres
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres
        emptyDir: {}
status: {}

